<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Страница входа</title>
</head>
<body>
<form method="post" action="/login" style="max-width: 386px; margin: auto; padding-top: 100px;">
    <h2 class="form-signin-heading mt-5 text-center"><b>Please sign in</b></h2>

    <!-- Поле для email -->
    <div class="mt-3">
        <label for="email" class="form-label"></label>
        <input type="email"
               name="email"
               id="email"
               class="form-control form-control-lg"
               placeholder="Введите ваш email"
               required autofocus>
    </div>

    <!-- Поле для пароля -->
    <div class="mt-3">
        <label for="password" class="form-label"></label>
        <input type="password"
               name="password"
               id="password"
               class="form-control form-control-lg"
               placeholder="Введите пароль"
               required>
    </div>


    <div class="d-grid mt-4">
        <button type="submit" class="btn btn-lg btn-primary btn-block">Войти</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
