<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">
            <b th:text="${principal.username}"></b>
            <span> | Роли: </span>
            <span th:text="${principal.authorities}"></span>
        </a>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light">Выйти</button>
        </form>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-2">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="/admin" sec:authorize="hasRole('ADMIN')">Админ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/user" sec:authorize="hasAnyRole('ADMIN', 'USER')">Пользователь</a>
                </li>
            </ul>
        </div> <!-- col-2 -->

        <div class="col-10">
            <h2 class="mb-4">Информация о пользователе</h2>

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Имя</th>
                    <th>Возраст</th>
                    <th>Email</th>
                    <th>Роли</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${principal.name}">Имя пользователя</td>
                    <td th:text="${principal.age}">Возраст</td>
                    <td th:text="${principal.email}">Email</td>
                    <td>
                        <span th:each="role, iterStat : ${principal.roles}">
                            <span th:text="${role.role}"></span><span th:if="${!iterStat.last}">, </span>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div> <!-- col-10 -->
    </div> <!-- row -->
</div> <!-- container-fluid -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
