<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" th:text="${principal.name}">Имя пользователя</span>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">Информация о пользователе</h2>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Возраст</th>
            <th scope="col">Email</th>
            <th scope="col">Роли</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${principal.name}">Имя пользователя</td>
            <td th:text="${principal.age}">Возраст</td>
            <td th:text="${principal.email}">Email</td>
            <td>
                <span th:each="role, iterStat : ${principal.roles}">
                    <span th:text="${role.role}"></span><span th:if="${!iterStat.last}">, </span>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
